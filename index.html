<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle 15</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="startPage">
      <div class="panel">
        <div class="panelContent panelContent1">
          <h1>welcome to puzzle 15</h1>
          <span id="playButton" class="playButton">play</span>
        </div>
        <div class="panelContent panelContent2">
          <h3>set up your game</h3>
          <div class="inputs">
            <input
              type="number"
              name="row"
              id="row"
              placeholder="row"
              min="2"
              max="60"
            />
            <input
              type="number"
              name="column"
              id="column"
              placeholder="column"
              min="2"
              max="60"
            />
            <input
              type="number"
              name="shuffle"
              id="shuffle"
              placeholder="shuffle"
              min="50"
              max="999"
            />
            <input
              type="number"
              name="tileSize"
              id="tileSize"
              placeholder="tile size px"
              min="50"
              max="400"
            />
          </div>
          <span id="startButton" class="playButton">start</span>
        </div>
      </div>
    </div>
    <div class="winPage">
      <div class="winPanel">
        <h3>you won</h3>
        <span id="restartButton" class="restartButton">restart</span>
      </div>
    </div>
    <div class="grid"></div>
  </body>
  <script src="./global.js"></script>

  <script src="./render.js"></script>
  <script src="./gamePlay.js"></script>
  <script src="./animation.js"></script>
  <script src="./main.js"></script>

  <script src="./panels.js"></script>
</html>
